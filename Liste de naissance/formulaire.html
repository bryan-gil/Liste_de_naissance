<!DOCTYPE html>
<html>

<head lang=fr>
    <meta charset="utf-8">
    <title>Votre formulaire</title>
    <link href="liste.css" rel="stylesheet">
</head>

<body>
    <!-- ceci est le début du header -->
    <header>

        <nav>

            <ul>
                <div><a href="liste.html">Liste</a></div>
                <div>Liste de naissance de <mark>Doumama</mark></div>
                <div><a href="formulaire.html">Ajouter des objets</a></div>
            </ul>
            </div>
        </nav>
    </header>
    <!--FiN du header-->
    <main>
        <div class="bord-form">
            <form>
                <div class="label-first-name form">
                    <label for="name">Prénom:</label>
                    <input type="text" name="name" required>
                </div>
                <div class="label-last-name form">
                    <label for="last_name">Nom:</label>
                    <input type="text" name="last_name">
                </div><br />
                <div label="form e-mail">
                    <label for="e_mail">Adresse e-mail:</label>
                    <input type="email" name="e_mail" required>
                </div><br />
                <div>
                    <label for="name_product">Nom du produit:</label>
                    <input type="text" name="name_product">
                </div><br />
                <div>
                    <label for="product_link">Lien du produit:</label>
                    <input type="url" name="product_link">
                </div><br />
                <div>
                    <label for="description">Description du produit:</label>
                    <textarea row="10" cols="33"></textarea>
                </div><br/>
                <div>
                    <label for="image">Image:</label>
                    <input type="file" name="image" accept="image/png, image/jpeg">
                </div><br/>
                <div>
                    <label for="price">Prix:</label>
                    <input type="number" min="5" max="500" name="price">
                </div><br/>
                <div>
                    <label for="categorie">Catégorie:</label>
                    <input type="text" name="categorie" placeholder="catégorie">

                </div><br/>
                <div class="radio">
                <p>Achat prioritaire:</p>
                <div>
                    <label for="priorities">Normal</label>
                    <input type="radio" name="priorities">

                </div>
                <div>
                    <label for="priorities">Amis</label>
                    <input type="radio" name="priorities">

                </div>
                <div>
                    <label for="priorities">Déjà acheté</label>
                    <input type="radio" name="priorities">

                </div>
                <div>
                    <label for="priorities">URGENT</label>
                    <input type="radio" name="priorities">

                </div>
            </div>
            <button id="validat">Valider</button>
            </form>
            
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
